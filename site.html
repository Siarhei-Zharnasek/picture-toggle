<!doctype html>
<html>
<head>
  <title>Веб-страница</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
  <style>
  img {
    height: 90px;
    width: 90px;
  }
  textarea {
    resize: none;
  }
  li {
    list-style-type: none;
  }
  </style>
</head>
<body>
  <form>
    <table width="100%" cellspacing="0" cellpading="4">
      <tr>
        <td align="right" width="200">Введите ссылку на картинку:</td>
        <td><textarea id="area" rows="1" cols="50" autofocus placeholder="Ссылка"></textarea></td>
      </tr>
      <tr>
        <td align="right">Введите комментарий:</td>
        <td><input id="comment" type="text" placeholder="Комментарий"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Отправить" class="btn btn-primary"></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="knopka" class="btn btn-danger">Очистить страницу</button></td>
      </tr>
    </table>
  <script src="js.js">
  </script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
